<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>
    <title>Distribucion de grupos</title>

</head>
<body class="bg-gray-200">
    <div class="relative mt-8">
        <div class="relative">
          <div class="mx-auto max-w-7xl px-4 sm:px-6">
            <div class="px-4 sm:px-6 lg:px-8">
                <div class="sm:flex sm:items-center">
                  <div class="sm:flex-auto">
                    <h1 class="text-xl font-semibold text-gray-900">Distribucion de Grupos</h1>
                  </div>
                </div>
                <div class="sm:flex sm:items-center">
                    <div class="sm:flex-auto" id="myData">
                      
                    </div>
                  </div>
                <div class="mt-8 flex flex-col">
                  <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
                    <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                      <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                        <table class="min-w-full divide-y divide-gray-300">
                          <thead class="bg-gray-50">
                            <tr>
                              <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Participante</th>
                              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Grupo</th>
                              <th scope="col" class="text-left text-sm font-semibold text-gray-900"></th>
                            </tr>
                          </thead>
                          <tbody id="data-output" class="divide-y divide-gray-200 bg-white">
                            <tr>
                              <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6"></td>
                              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"><img id="imagen" src="" alt="grupo"></td>
                              <td class="grid justify-items-stretch whitespace-nowrap px-3 py-4"><button type="button" class="justify-self-end rounded-md border border-transparent bg-gray-600 px-4 py-2 text-sm font-medium text-white shadow-sm"></button></td>
                            </tr>
                            <!-- More people... -->

                            
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
          </div>
      </div>
      
</body>
</html>
